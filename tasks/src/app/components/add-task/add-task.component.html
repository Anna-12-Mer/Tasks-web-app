<div class="container ">
  <form class="add-form">
    <div class="form-control">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Entre your Task name" />
    </div>
    <div class="form-control">
      <label for="day">Day :</label>
      <input type="text" name="day" id="day" placeholder="The day of Task" />
    </div>
    <div class="form-control form-control-check">
      <label for="reminder">Reminder:</label>
      <input type="checkbox" name="Reminder" id="Reminder" />
    </div>
    <input type="submit" value="Save Task" class="btn btn-add" />
  </form>
</div>
