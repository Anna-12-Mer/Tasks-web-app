<div class="container " *ngIf="showAddTask">
  <form class="add-form"(ngSubmit)="onSubmit()">
    <div class="form-control">
      <label for="name">Name:</label>
      <input type="text" name="name" [(ngModel)]="name" id="name" placeholder="Entre your Task name" />
    </div>
    <div class="form-control">
      <label for="day">Day :</label>
      <input type="text" name="day" [(ngModel)]="day" id="day" placeholder="The day of Task" />
    </div>
    <div class="form-control form-control-check">
      <label for="reminder">Reminder:</label>
      <input type="checkbox" name="Reminder" [(ngModel)]="reminder" id="Reminder" />
    </div>
    <input type="submit" value="Save Task" class="btn btn-add" />
  </form>
</div>
